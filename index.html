<div id="node-properties-panel" style="display: none; position: absolute; top: 10px; right: 10px; background-color: white; padding: 10px; border: 1px solid black;">
  <h2>Node Properties</h2>
  <label for="node-id">ID:</label>
  <span id="node-id"></span><br>
  <label for="node-type">Type:</label>
  <span id="node-type"></span><br>
  <label for="node-position-x">Position X:</label>
  <input type="number" id="node-position-x" value="0"><br>
  <label for="node-position-y">Position Y:</label>
  <input type="number" id="node-position-y" value="0"><br>
  <label for="node-size-width">Size Width:</label>
  <input type="number" id="node-size-width" value="100"><br>
  <label for="node-size-height">Size Height:</label>
  <input type="number" id="node-size-height" value="50"><br>
  <label for="node-color">Color:</label>
  <input type="color" id="node-color" value="#000000"><br>
  <button id="close-node-properties">Close</button>
</div>

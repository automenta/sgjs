<!DOCTYPE html>
<html>
<head>
  <title>Node Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Node Editor</h2>
      <div class="node-properties">
        <h3>Node Properties</h3>
        <div>
          <label for="node-size-width">Width:</label>
          <input type="number" id="node-size-width" value="100">
        </div>
        <div>
          <label for="node-size-height">Height:</label>
          <input type="number" id="node-size-height" value="50">
        </div>
        <div>
          <label for="node-color">Color:</label>
          <input type="color" id="node-color" value="#000000">
        </div>
      </div>
      <div class="zoom-controls">
        <h3>Zoom</h3>
        <input type="range" id="zoom-slider" min="0.1" max="2" step="0.1" value="1">
        <span id="zoom-indicator">100%</span>
        <button id="zoom-reset">Reset Zoom</button>
      </div>
      <button id="close-node-editor">Close Node Editor</button>
    </div>
    <canvas id="canvas"></canvas>
  </div>
  <script src="bundle.js"></script> </body>
</html>
